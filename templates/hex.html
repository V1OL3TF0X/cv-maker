{% import "macros.html" as macros %}
<div class="hex_tile">
    {% call macros::bg_svg(135, true)%}
    {% match self.0 %}
    {% when Content::Img with (url) %}
    <img src="{{ url }}" alt>
    {% when Content::Text with (text)%}
    <div>
        <p>{{ text }}</p>
    </div>
    {% endmatch %}
</div>
