{% macro bg_svg(rot, is_hex) %}
    <svg class="bg" viewBox="0 0 1 1" width="100%" height="100%">
        <circle
            cx="0.5"
            cy="0.5"
            r="1.41423"
            {% if is_hex %}
            fill="url(#{{ crate::cv::BG_ID }}-hex)"
            {% else %}
            fill="url(#{{ crate::cv::BG_ID }})"
            {% endif %}
            transform="rotate({{ rot }}, 0.5, 0.5)"
        />
    </svg>
{% endmacro %}

{% macro section_title(title) %}
<h3 class="section_heading">{{ title }}</h3>
{% endmacro%}

{% macro gradient_headline(title) %}
<svg viewBox="0 0 100 1.2rem" class="gradient-headline" width="100%" fill="url(#{{ crate::cv::BG_ID}}-rev)">
    <text x="0" y="1rem">{{ title }}</text>
</svg>
{% endmacro %}
