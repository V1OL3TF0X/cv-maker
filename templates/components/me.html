{% import "macros.html" as macros %}
<div class="me_container">
    <div class="hex_tile me_profile">
        {% call macros::bg_svg(135, true) %} 
        <img src="{{ photo_url }}" />
    </div>
    <div class="me_desc">
        <h2 class="me_name">{{ name }}</h2>
        <svg viewBox="0 0 100 1.2rem" class="me_title" width="100%" fill="url(#{{ crate::cv::BG_ID}})">
            <text x="0" y="1rem">{{ title }}</text>
        </svg>
    </div>
</div>
