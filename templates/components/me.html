<div class="me_container">
    <div class="hex_tile me_profile">
        <img src="{{ photo_url }}" />
    </div>
    <div class="me_desc">
        <h2 class="me_name">{{ name }}</h2>
        <svg viewBox="0 0 10rem 1.2rem" height="1.2rem">
            <text y="1rem" class="me_title" fill="url(#{{ crate::cv::BG_ID}})">{{ title }}</text>
        </svg>
    </div>
</div>
