{% import "macros.html" as macros %}
<div class="skill_list">
    {% for skill in skills %}
    <div class="skill_item">
        {% call macros::gradient_headline(skill.name) %}
        <div>
            <div class="clip-path" style="--ex: {{ skill.experience }}"></div>
        </div>
    </div>
    {% endfor %}
    <p class="skill_summary"> {{ summary|safe }}</p>
</div>
