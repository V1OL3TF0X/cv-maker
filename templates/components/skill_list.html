{% import "macros.html" as macros %}
<div class="skill_list">
    {% for skill in skills %}
    <div class="skill_item">
        {% call macros::gradient_headline(skill.name) %}
        <svg width="100%" height="1.2rem" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="{{ skill.name }}_experience-clip">
                    <rect fill="#fff" width="100%" height="100%" />
                    <rect fill="#000" class="clip-path" style="--ex: {{ skill.experience }}" />
                </mask>
            </defs>
            <rect
                fill="url(#{{ crate::cv::BG_ID }})"
                mask="url(#{{skill.name }}_experience-clip)"
                width="100%"
                height="100%"
            />
        </svg>
    </div>
    {% endfor %}
    <p> {{ summary|safe }}</p>
</div>
